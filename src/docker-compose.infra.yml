
services:
  DKPortainer:
    image: portainer/portainer
    container_name: dk_portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  DKPGAdmin:
    image: dpage/pgadmin4
    container_name: dk_pgadmin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=sid@tamu.edu
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/root/.pgadmin

  # Zookeeper:
  #   image: bitnami/zookeeper
  #   restart: always
  #   ports:
  #     - "2181:2181"
  #   volumes:
  #     - "zookeeper_data:/bitnami"
  #   environment:
  #     - ALLOW_ANONYMOUS_LOGIN=yes

  Kafka:
    image: bitnami/kafka
    # depends_on:
    #   - Zookeeper
    ports:
      - "9092:9092"
    restart: always
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@Kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true

  EventStoreDb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - "eventdb_mongo_data:/data/db"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password

  MolDb_Postgres:
    image: informaticsmatters/rdkit-cartridge-debian
    environment:
      POSTGRES_DB: chemdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - MolDb_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  Neo4j:
    image: neo4j:latest
    container_name: dk_neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/1k5SPVHJ4FZ9


  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 5051:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: Kafka:9092
volumes:
  portainer_data:
  MolDb_data:
  pgadmin_data:
  eventdb_mongo_data:
  kafka_data:
  zookeeper_data:
  neo4j_data:
  neo4j_import:
  neo4j_logs:
  neo4j_plugins:
